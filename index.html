<!DOCTYPE>
<html ng-app>

<head>
	<title>Kim Greenough</title>
	<link rel='stylesheet' type='text/css' href='styles/cover.css' />
	<link rel='stylesheet' type='text/css' href='styles/components.css' />

	<!-- FONT -->
	<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

	<!-- Angular, jQuery, and Scripts -->
	<script src='bower_components/jquery/dist/jquery.js'></script>
	<script src='bower_components/angular/angular.js'></script>
	<script src='controllers/galleryController.js'></script>
</head>

<body ng-controller="galleryController">
	<div class="fullscreen-container static-fullscreen">
		<img id="image1" class="fullscreen-clipped active" src="resources/icons/comingSoonCover.png"></img>
		<img id="image2" class="fullscreen-clipped" src="resources/icons/creatureCover.jpg"></img>
		<img id="image3" class="fullscreen-clipped" src="resources/icons/creatureCover2.jpg"></img>
		<img id="image4" class="fullscreen-clipped" src="resources/icons/comingSoonCover.png"></img>
	<div>
	<div id="name-header">KIM GREENOUGH</div>
	<div class="social-link-container">
		<a class="social-link" href="http://kimby-arting.tumblr.com/" target="_blank">
			<img src="http://chidiozieh.com/images/tumblr-logo.jpg"></img>
		</a>
		<a class="social-link" href="https://twitter.com/kimby_arting" target="_blank">
			<img src="http://storage.mobilebuilder.net/users/images/3dd7a1ff-87f2-4965-a19c-52c20f8d958f.jpg"></img>
		</a>
		<a class="social-link" href="http://instagram.com/kimby_arting" target="_blank">
			<img src="http://www.woodburnbaptist.org/hp_wordpress/wp-content/uploads/2014/03/instagram_256.png"></img>
		</a>
		<a class="social-link" href="https://www.facebook.com/kim.greenough.9?fref=ts" target="_blank">
			<img src="http://static.squarespace.com/static/53163395e4b04f773bf709cb/5351a202e4b0a74166d8d036/53566f0ae4b0753f93e2782b/1398173453509/FB-f-Logo__blue_1024.png"></img>
		</a>
		<a class="social-link" href="https://www.facebook.com/kim.greenough.9?fref=ts" target="_blank">
			<img src="https://www.cloud9charts.com/images/email-icon.png"></img>
		</a>
	</div>
	<a id="view-portfolio-button" class="default-button" href="views/portfolio.html">VIEW PORTFOLIO</a>
	<div class="scroll-button cover-scroll-button scroll-button-left cover-scroll-button-left" ng-click="previousSlide(); stopAutoscroll();">
		<span> {{ getPreviousIndex() + 1}}/{{ slideIds.length }}</span>
	</div>
	<div class="scroll-button cover-scroll-button scroll-button-right cover-scroll-button-right" ng-click="nextSlide(); stopAutoscroll();">
		<span>{{ getNextIndex() + 1}}/{{ slideIds.length }} ></span>
	</div>
</body>
</html>
